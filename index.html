<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="name">Rock Paper Scissor</h1>
    <h2>Simple rules Endless battles</h2>
    <div id="rules-screen" class="overlay">
      <div class="rules-content">
        <p style="font-size: 60px; font-weight: bold; color: #ff7b00; text-shadow: 3px 3px 10px #000000;">How to Play</p>
        <p id="text">Rock beats Scissors, Paper beats Rock, Scissors beats Paper</p>
        <button id="play-btn">Play</button>
      </div>
    </div>
    <div id="round-text" class="round-text overlay">Round 1</div>

    <div class="container">
        <div>
            <h1>You</h1>
            <img id="user" src="/RockPaperScissor/images/human.png" alt="Human">
        </div>
        <div>
            <h1>Computer</h1>
            <img id="comp" src="/RockPaperScissor/images/computer.png" alt="Computer">
        </div>
        <div>
            <h1>Score Board</h1>
            <p id="score"></p>
            <p id="result"></p>
            
        </div>
    </div>
    <br><br>
    <div class="option">
        <div>
            <img src="/RockPaperScissor/images/rock.png" alt="Rock" onclick="changeImage(this)">
        </div>
        <div>
            <img src="/RockPaperScissor/images/paper.png" alt="Paper" onclick="changeImage(this)">
        </div>
        <div>
            <img src="/RockPaperScissor/images/scissor.png" alt="Scissor" onclick="changeImage(this)">
        </div>
    </div>
    <p id="demo" style="color: blue; font-size: 50px;"></p>
    <p id="demo2" style="color: blue; font-size: 50px;"></p>
    

    <script src="script.js"></script>

</body>
</html>
