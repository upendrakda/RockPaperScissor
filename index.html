<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="name">Rock Paper Scissor</h1>
    <h2>Simple rules Endless battles</h2>
    <div class="container">
        <div>
            <h1>You</h1>
            <img src="/RockPaperScissor/images/human.png" alt="Human">
        </div>
        <div>
            <h1>Computer</h1>
            <img src="/RockPaperScissor/images/computer.png" alt="Computer">
        </div>
    </div>
    <br><br>
    <div class="option">
        <div>
            <img src="/RockPaperScissor/images/rock.png" alt="Rock">
        </div>
        <div>
            <img src="/RockPaperScissor/images/paper.png" alt="Paper">
        </div>
        <div>
            <img src="/RockPaperScissor/images/scissor.png" alt="Scissor">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
