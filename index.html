<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./images/icon.png">
</head>
<body>
    <h1 id="name">Rock Paper Scissor</h1>
    <h2>Simple rules Endless battles</h2>

    <div id="overlay" class="overlay">
      <div id="overlay-content" class="overlay-content">
        <p class="content">How to Play</p>
        <p id="text">Rock beats Scissors, Paper beats Rock, Scissors beats Paper</p>
        <button id="play-btn">Play</button>
      </div>
    </div>
    

    <div class="container">
        <div>
            <h1>You</h1>
            <img id="user" src="./images/human.jpg" alt="Human">
        </div>
        <div>
            <h1>Computer</h1>
            <img id="comp" src="./images/computer.jpg" alt="Computer">
        </div>
        <div>
            <h1>Score Board</h1>
            <p id="round"></p>
            <p id="score"></p>
            <p id="result"></p>
            
        </div>
    </div>
    <br><br>
    <div class="option">
        <div>
            <img src="./images/rock.jpg" alt="Rock" onclick="changeImage(this)">
        </div>
        <div>
            <img src="./images/paper.jpg" alt="Paper" onclick="changeImage(this)">
        </div>
        <div>
            <img src="./images/scissor.jpg" alt="Scissor" onclick="changeImage(this)">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
